<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaBrowser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 5rem;
            font-weight: bold;
            color: #f4a261;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo span {
            color: red;
            font-size: 5rem;
            font-weight: bold;
        }

        .search-box {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 1rem;
        }

        .search-box button {
            padding: 10px 20px;
            border: none;
            background-color: #444;
            color: white;
            font-size: 1rem;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #666;
        }
        .result-item {
            background-color: #444;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .title {
            color: #f4a261;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>Ya</span>Browser
        </div>
        <div class="search-box">
            <input type="text" placeholder="Text here..." id="search-input" onchange="performSearch()">
            <button onclick="performSearch()">Search</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
